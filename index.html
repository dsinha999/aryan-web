<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <header class="site-header center">
      <div class="container">
        <h1 class="shop-name" id="shop-name">My Shop</h1>
        <p class="shop-location" id="shop-location">123 Market Street, Springfield</p>
      </div>
    </header>

    <main class="content">
      <section class="items">
        <div class="container">
          <h2 class="section-title">Items</h2>
          <div class="grid">
            <a class="card" href="hello.html">
              <h3 class="card-title">Item 1</h3>
              <p class="card-subtitle">Subtitle 1</p>
            </a>
            <a class="card" href="hello.html">
              <h3 class="card-title">Item 2</h3>
              <p class="card-subtitle">Subtitle 2</p>
            </a>
            <a class="card" href="hello.html">
              <h3 class="card-title">Item 3</h3>
              <p class="card-subtitle">Subtitle 3</p>
            </a>
            <a class="card" href="hello.html">
              <h3 class="card-title">Item 4</h3>
              <p class="card-subtitle">Subtitle 4</p>
            </a>
            <a class="card" href="hello.html">
              <h3 class="card-title">Item 5</h3>
              <p class="card-subtitle">Subtitle 5</p>
            </a>
            <a class="card" href="hello.html">
              <h3 class="card-title">Item 6</h3>
              <p class="card-subtitle">Subtitle 6</p>
            </a>
          </div>
        </div>
      </section>

      <div class="container">
        <div class="map-wrap">
          <div id="map" class="map" aria-label="Shop location map"></div>
        </div>
      </div>
      <noscript>
        JavaScript is required to display the interactive map.
      </noscript>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="script.js" defer></script>
  </body>
</html>
