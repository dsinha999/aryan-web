<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="shop-name" id="shop-name">My Shop</h1>
        <p class="shop-location" id="shop-location">123 Market Street, Springfield</p>
      </div>
    </header>

    <main class="content">
      <div id="map" class="map" aria-label="Shop location map"></div>
      <noscript>
        JavaScript is required to display the interactive map.
      </noscript>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="script.js" defer></script>
  </body>
</html>
